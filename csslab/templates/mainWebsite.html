<html>

<body onclick="clickOut(event)" onload="changeColor()">

    <head>
        <link rel="stylesheet" href="/static/changeMainWeb.css">

        <script src="/static/functionMainWeb.js"> </script>
    </head>


    <h1 class="headerText-class" id="webTitle" onclick="rickRoll()">
        Laptops Specifications!
    </h1>

    <p class="introductionText-class" id="paragraph1">
        This is a webpage dedicated to laptops! It will list all the laptops for the brands listed in the dropdown menu
        and other specifications in other dropdowns!
    </p>

    <form style="text-align: center;">
        What Brand?
        <select id="brand" onchange="setBrand()">
            <option selected disabled>Choose Brand</option>
            <option value="/apple/">Apple</option>
            <option value="/dell">Dell</option>
            <option value="/hp/">HP</option>
            <option value="/lenovo/">Lenovo</option>
        </select>

        What Ram Size?
        <select id="ram" onchange="setRam()">
            <option selected disabled>Choose Ram Size</option>
            <option value="4">4 GB</option>
            <option value="8">8 GB</option>
            <option value="16">16 GB</option>
            <option value="32">32 GB</option>
        </select>

        What Storage Size?
        <select id="storage" onchange="setStorage()">
            <option selected disabled>Choose Storage Size</option>
            <option value="/64">64 GB</option>
            <option value="/256">256 GB</option>
            <option value="/512">512 GB</option>
            <option value="/1024">1024 GB</option>
        </select>
    </form>
    <div class="button-container">
        <button type="button" class="button button2" onclick="submitCompiledLink()">Submit Specs</button>
    </div>
</body>

</html>
